<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />

    <title>Sports & Events</title>
</head>
    <body>
        <nav>
            <!-- navigation bar, we have used bootstrap and materialize -->
            <div class="nav-wrapper">
                    <div class="brand-logo center">Beers and Events</div>         
            </div>
        </nav>  
        
        <div class="row wholeCard">
            <div class="col s6 m12">
                <div class="card">
                    <div class="card-image">
                        <img src="css/Images/Padre-Beer.jpg">
                </div>
                <div class="card-content">
                        <!-- this is where the user will input the search -->
                    <div class="row">
                        <form class="col s4">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="Padres" id="search-term" type="text" class="validate">
                                    <label class="active" for="first_name">Team Name</label>
                                </div>

                            </div>
                            <!-- on submit button, it should load the results page. -->
                            <button class="btn waves-effect grey" type="submit" name="action" id="run-search">Submit<i class="material-icons right">send</i></button>
                            <button class="btn waves-effect grey" type="delete" name="action" id="clear-all">Clear Results<i class="material-icons right">delete</i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>   
        <br>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <strong>Top events</strong>
                    </div>
                    <div class="card-body" id="searchDisplaySection">
                    </div>
                </div>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- took out script.js reference -->
    <script src="scriptTicketMaster.js"></script>
</body>

</html>
