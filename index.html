<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Sports & Events</title>
  </head>
  <body>
    
      <h1 class="text-center">
          Game search and mapping
      </h1>
      <div class="container">
          <div class="row">
              <div class="card">
                  <div class="card-header">
                      <strong>
                          Search Parameters
                      </strong>
                  </div>
                  <div class="card-body">
                      <form role="form">
                          <div class="form-group">
                              <label for="search">Enter game name:</label>
                              <input type="text" class="form-control" id="search-term">
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                  <button type="submit" class="btn btn-primary" style="margin-left: 20px" id="run-search">
                                      Search
                                  </button>
                              </div>
                              <div class="col-md-6">
                                  <button class="btn btn-primary" id="clear-all">
                                      Clear
                                  </button>
                              </div>
                          </div>
                          <br>
                      </form>
                  </div>
              </div>
      
      
              <div class="col-md-8">
                  <div class="card">
                      <div class="card-header">
                          <strong>Top events</strong>
                      </div>
                      <div class="card-body" id="searchDisplaySection">
                      </div>
                  </div>
              </div>
          </div>
      
      
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
    <script src="scriptTicketMaster.js"></script>
  </body>
</html>
